<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal & Browser Split View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif; 
            overflow: hidden; 
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100vw;
            height: 100vh;
            gap: 0;
        }
        
        .left-panel {
            display: grid;
            grid-template-rows: 1fr;
            height: 100vh;
            gap: 0;
        }
        
        .right-panel {
            display: grid;
            grid-template-rows: 1fr;
            height: 100vh;
            gap: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">Terminal + Browser Split View</div>
    <div class="container">
        <div class="left-panel">
            <iframe src="/terminal/" title="OpenCode Terminal"></iframe>
        </div>
        <div class="right-panel">
            <iframe src="/preview/"
                    title="Web Preview"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        </div>
    </div>
</body>
</html>
