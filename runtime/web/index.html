<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal & Browser Split View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #2196F3;
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            overflow: hidden;
            gap: 0;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-controls {
            background: #f5f5f5;
            padding: 8px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-shrink: 0;
            border-bottom: 1px solid #ddd;
        }

        .panel-controls button {
            padding: 6px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Noto Sans KR', sans-serif;
            transition: background 0.2s;
        }

        .panel-controls button:hover {
            background: #1976D2;
        }

        .panel-controls button.active {
            background: #0D47A1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }
    </style>
    <script>
        function openWebPage() {
            // 현재 호스트의 DEV_PORT(3000)로 새 창 열기
            const devPort = 3000;
            const url = `${window.location.protocol}//${window.location.hostname}:${devPort}`;
            window.open(url, '_blank');
        }

        function openDashboard() {
            // 현재 호스트의 DEV_PORT(3000)/codekiwi-dashboard로 새 창 열기
            const devPort = 3000;
            const url = `${window.location.protocol}//${window.location.hostname}:${devPort}/codekiwi-dashboard`;
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div class="header">Terminal + Browser Split View</div>
    <div class="container">
        <div class="left-panel">
            <iframe src="/terminal/" title="OpenCode Terminal"></iframe>
        </div>
        <div class="right-panel">
            <div class="panel-controls">
                <button onclick="openWebPage()">웹페이지 보기</button>
                <button onclick="openDashboard()">대시보드 보기</button>
            </div>
            <iframe src="/preview/"
                    title="Web Preview"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads"
                    allow="accelerometer; camera; microphone; geolocation"></iframe>
        </div>
    </div>
</body>
</html>
